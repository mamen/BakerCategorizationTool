<html>
<head>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="currentProgress">Post #<span id="currentPostNum">0</span>/<span id="totalPostNum">100</span></div>
<div id="content"></div>
<div id="classification">
    <div id="buttonsLeft"><button type="button" id="prev">Previous</button>&nbsp;<button type="button" id="next">Next</button></div>

    <div id="buttonsRight"><button type="button" id="downloadData">Save Categorization</button></div>

</div>
<div id="catBox">
    <fieldset id="categorySelect">
        <input type="radio" id="0" name="category" value="0">
        <label for="0" class="label_cat0"> How-To</label><br>

        <input type="radio" id="1" name="category" value="1">
        <label for="1" class="label_cat1"> Discrepancy</label><br>

        <input type="radio" id="2" name="category" value="2">
        <label for="2" class="label_cat2"> Errors</label><br>

        <input type="radio" id="3" name="category" value="3">
        <label for="3" class="label_cat3"> Review</label><br>

        <input type="radio" id="4" name="category" value="4">
        <label for="4" class="label_cat4"> Conceptual</label><br>

        <input type="radio" id="5" name="category" value="5">
        <label for="5" class="label_cat5"> Version changes</label><br>

        <input type="radio" id="6" name="category" value="6">
        <label for="6" class="label_cat6"> Learningsupport</label><br />
        <button type="button" id="cancel">Cancel</button>
    </fieldset>
</div>
<script src="script.js"></script>
</body>
</html>
